<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Trivia Quiz</h1>
      <p id="question"></p>
      <form id="quiz-form">
        <input type="radio" id="option1" name="answer" value="option1" />
        <label for="option1" id="option1-label"></label><br />
        <input type="radio" id="option2" name="answer" value="option2" />
        <label for="option2" id="option2-label"></label><br />
        <input type="radio" id="option3" name="answer" value="option3" />
        <label for="option3" id="option3-label"></label><br />
        <input type="radio" id="option4" name="answer" value="option4" />
        <label for="option4" id="option4-label"></label><br />
        <button type="submit">Submit</button>
      </form>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
